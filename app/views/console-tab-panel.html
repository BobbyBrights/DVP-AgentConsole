<uib-tabset active="active">
    <uib-tab active="activeTabIndex" class="console-main-tab" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
        <div ng-switch on="tab.viewType">
            <div ng-switch-when="engagement">
                <engagement-temp available-tags="tags" users="users" session-id="{{tab.notificationData.sessionId}}" skill="{{tab.notificationData.skill}}" company="{{tab.notificationData.company}}" channel="{{tab.notificationData.channel}}" channel-from="{{tab.notificationData.channelFrom}}" channel-to="{{tab.notificationData.channelTo}}" direction="{{tab.notificationData.direction}}"></engagement-temp>

            </div>
            <div ng-switch-when="ticketView">
                <div ng-include="'app/views/ticket/ticket-view.html'"></div>
            </div>
            <div ng-switch-when="filter">
                <div ng-include="'app/views/ticket/filter/ticket-filter.html'"></div>
            </div>
            <div ng-switch-when="mail-inbox">
                <div ng-include="'app/views/mail-inbox/inbox-view.html'"></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
