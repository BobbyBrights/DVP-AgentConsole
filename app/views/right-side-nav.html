<div id="mySidenav" class="sidenav" ng-controller="notificationCenterCtrl">


    <!--<div class="nav-search-txt">-->
    <!--<input type="text" class="form-control"-->
    <!--placeholder="search user or group">-->
    <!--</div>-->

    <div class="online-user-wrapper">
        <div ng-mouseover="chatOption = true"
             ng-mouseleave="chatOption = false"
             class="notification-user" ng-repeat="agent in agentList">
            <div class="user-img">
                <img src="assets/img/avatar/oykun.jpg"
                     ng-src="{{agent.img}}">
                {{agent.profileName}}
            </div>
            <div class="notification-details">
                <div class="chat-icon" ng-show="chatOption">
                    <i class="main-icon-2-telephone-3"></i>
                </div>
                <div class="chat-icon" ng-show="chatOption">
                    <i class="main-icon-2-transfer-8"></i>
                </div>
                <div class="chat-icon" ng-show="chatOption" ng-click="showMessageBlock()">
                    <i class="main-icon-2-speech-bubble"></i>
                </div>
                <div class="user-state" style="margin-right: 5px;margin-left: 10px;"
                     ng-class="agent.status=='online'?'online':'offline'"
                ></div>
            </div>
        </div>

        <div class="nav-bottom-tool">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control nav-search-text"
                           placeholder="search user or group">
                </div>
                <div class="col-md-6">
                    <div class="nav-bottom-icon">
                        <i class="main-icon-2-cancel" ng-click="closeNav()"> </i>
                    </div>

                </div>

            </div>
        </div>

        <div
                id="sendMessage" class="message-wrapper display-none">
            <div class="send-notification-wrapper">
                <div class="wrap">
                    <div class="people-view full-width">
                        <div class="row people-view-details">
                            <div class="notification-text inline-block">
                                Abagnale, Frank
                            </div>
                            <div class="notification-text inline-block pull-right message-close"
                                 ng-click="closeMessage();"
                                 style="padding-right: 17px;">
                                CLOSE
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="txtMessage"
                                  class="form-control" rows="3">
                        </textarea>
                    </div>
                    <div class="btn-warp inline-btn pull-right">
                        <span class="btn btn-default ">send</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
