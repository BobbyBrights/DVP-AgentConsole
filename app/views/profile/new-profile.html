<!-- Crate new profile -->
<div>
    <!-- crate new profile -->
    <div class="col-lg-12">
        <div class="new-profile-wrapper">
            <div class="col-lg-3">
                <div class="profile-image-crop">
                    <div>
                        <img ng-src="{{cropImageURL}}" src="assets/img/avatar/profile_img150x150.jpg">
                    </div>
                    <div class="image-edit">
                        <span class="btn-edit-img" ng-click="viewCropArea()">change image</span>
                    </div>
                </div>

            </div>
            <form name="newProfileForm" novalidate>
                <div class="col-lg-9" style="margin-top: 15px;">
                    <div class="text-header bold">
                        Address
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="no">P.O. Box / Building No</label>
                            <input type="text" class="form-control" id="no" placeholder="" ng-model="newProfile.title">
                        </div>
                        <div class="form-group">
                            <label for="City2">City</label>
                            <input type="text" class="form-control" id="City2" placeholder=""
                                   ng-model="newProfile.address.city">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select class="select2_single form-control" tabindex="-1"
                                    aria-hidden="true" id="country"
                                    name="country" ng-model="newProfile.address.country">
                                <option ng-repeat="country in countryList" value="{{country.name}}">
                                    {{country.name}}
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="street1">Street</label>
                            <input type="text" class="form-control" id="street1" placeholder=""
                                   ng-model="newProfile.address.street">
                        </div>
                        <div class="form-group">
                            <label for="province">Province</label>
                            <input type="text" class="form-control" id="province" placeholder=""
                                   ng-model="newProfile.address.province">
                        </div>
                        <div class="form-group">
                            <label for="ZipCode">Zip Code</label>
                            <input type="text" class="form-control" id="ZipCode" placeholder=""
                                   ng-model="newProfile.address.zipcode">
                        </div>
                    </div>
                </div>
                <!-- personal information -->
                <div class="col-lg-12">
                    <div class="text-header bold">
                        Personal Information
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" id="FirstName" placeholder=""
                                   ng-model="newProfile.firstname">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="street">Last Name</label>
                            <input type="text" class="form-control" id="street" placeholder=""
                                   ng-model="newProfile.lastname">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="province">Locale</label>
                            <select class="form-control" ng-model="newProfile.locale">
                                <option ng-repeat="locale in languages" value="{{locale.code}}">
                                    {{locale.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="city">Nick Name</label>
                            <input type="text" class="form-control" id="city" placeholder="" ng-model="newProfile.name">
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <!-- Birthday -->
                        <label>Birthday</label>

                        <form class="form-inline">
                            <div class="form-group ">
                                <select class="form-control " ng-model="newProfile.dob.day">
                                    <option value="" disabled selected>Select day</option>
                                    <option ng-repeat="day in dayList" value="{{day}}">{{day}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <select class="form-control" ng-model="newProfile.dob.month">
                                        <option value="" disabled selected>Select month</option>
                                        <option ng-repeat="month in monthList" value="{{month.index}}">
                                            {{month.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <select class="form-control" ng-model="newProfile.dob.year">
                                    <option value="" disabled selected>Select year</option>
                                    <option ng-repeat="y in yearList" value="{{y}}">
                                        {{y}}
                                    </option>
                                </select>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-4">
                        <div class="form-group" ng-class="{ 'has-error': newProfileForm.phone.$invalid && newProfileForm.phone.$dirty }">
                            <label for="phone">Phone Number *</label>
                            <input type="text" class="form-control" name="phone" id="phone" required placeholder=""
                                   ng-model="newProfile.phone">
                            <div class="help-block" ng-messages="newProfileForm.phone.$error"
                                 ng-if="newProfileForm.phone.$touched">
                                <p ng-message="required">phone Number is required.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="form-group" ng-class="{ 'has-error': newProfileForm.Email.$invalid && newProfileForm.Email.$dirty }">
                            <label for="Email">Email</label>
                            <input type="text" class="form-control" name="Email" id="Email" placeholder=""
                                   ng-model="newProfile.email">
                            <div class="help-block" ng-messages="newProfileForm.Email.$error"
                                 ng-if="newProfileForm.Email.$touched">
                                <p ng-message="required">Email is required.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- contact information -->
                <div class="col-md-12">
                    <div class="text-header bold">
                        Veery Account Information
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="ZipCode">Contact Type</label>

                            <div class="form-group ">
                                <select class="form-control ">
                                    <option value="" disabled selected>Select contact type</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ZipCode">Link</label>
                            <input type="text" class="form-control" id="Link" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <div class="add-cont">
                                <i class="ti-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="footer-new-profile">
                        <div class="btn-warp ">
                                <span ng-disabled="newProfileForm.$invalid" class="btn btn-default btn-block"
                                      ng-click="saveNewProfile(newProfile);">Save</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<!-- end -->
<div class="profile-upload-wrapper" ng-show="isShowCrop">
    <div class="col-lg-12">
        <div class="crop-window-close" ng-click="viewCropArea()">
            <i class="ti-close"></i>
        </div>
        <div class="cropArea">
            <div class="crop-text" ng-if="myImage.length==0">
                <i class="veery-font-1-upload"></i></br>
                Upload photo
                {{myImage}}
            </div>
            <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
        </div>


        <div class="upload-wrapper">
            <div class="input-file inline-block">
                Select a photo from your computer
                <input type="file"
                       fileread="uploadme"/>
                {{uploadme}}
            </div>
        </div>
        <div class="done-btn-wrapper">
            <div ng-click="cropImage();" class="btn-warp inline-block"
                 ng-show="myImage.length">
                <span class="btn btn-default2">Done</span>
            </div>
        </div>
    </div>
</div>
</div>
<!-- end -->
