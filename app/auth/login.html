<div class="login-wrapper">

    <div class="login-wrap">
        <div class="login-header">
            <img src="assets/img/logo.png">
        </div>

        <div class="login-body">
            <form>
                <div class="form-group p-bottom-15">
                    <label for="userName">USER NAME</label>
                    <input type="email" class="form-control login-text" id="userName" placeholder="user name">
                </div>
                <div class="form-group">
                    <label for="pwd">PASSWORD</label>
                    <input type="email" class="form-control login-text" id="pwd" placeholder="password">
                </div>
            </form>
            <div class="forget-pwd">
                forget password ?
            </div>
        </div>
        <div class="login-btn">
            LOGIN
        </div>
    </div>
</div>
